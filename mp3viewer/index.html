<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-music logo"></i>
            <h1>MP3 Player</h1>
            <p class="subtitle">Wyświetl informacje o plikach MP3 i odtwarzaj je</p>
        </div>
        
        <div class="file-upload">
            <label for="mp3File" class="upload-label">
                <i class="fas fa-upload"></i>
                <span>Wybierz plik MP3</span>
                <input type="file" id="mp3File" accept="audio/mp3">
            </label>
        </div>
        
        <div id="file-info" class="file-info">
            <img id="cover-image" class="cover-image" src="" alt="Okładka" style="display: none;">
            <table class="metadata-table">
                <tr>
                    <th>Tytuł:</th>
                    <td id="title">-</td>
                </tr>
                <tr>
                    <th>Wykonawca:</th>
                    <td id="artist">-</td>
                </tr>
                <tr>
                    <th>Album:</th>
                    <td id="album">-</td>
                </tr>
            </table>
            <div class="custom-player">
                <div class="player-controls">
                    <button id="play-btn" class="play-btn">
                        <i class="fas fa-play" id="play-icon"></i>
                    </button>
                    <div class="volume-control">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="0.7">
                    </div>
                </div>
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="duration-display">0:00</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
